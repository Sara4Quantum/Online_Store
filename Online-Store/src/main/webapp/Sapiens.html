<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Buying Page</title>
    <link rel="stylesheet" href="singleprod.css"> <!-- Link to external CSS file -->
</head>
<body>
    <div class="container">
        <div class="product-details">
            <div class="product-image">
                <img src="sapiens.jpeg" alt="Product Image">
            </div>
            <div class="product-info">
                <h1>Sapiens Book</h1>
                <p class="price">&#8377;499</p>
                <p class="description">This book contains History of Human mankind.</p>
                <p class="description">This Book Author is Yuval Noah Harari.</p>
                <p class="description">Bill Gates said "I would recommend Sapiens to anyone who's interested in the history
				 and future of our species"</p>
               
                <form action="buying">
                    <input type="hidden" name="productCode" value="product3">
                    <button class="buynow">Buy Now</button> <!-- Changed text to "Buy Now" -->
                </form>
            </div>
        </div>
    </div>
</body>
</html>
