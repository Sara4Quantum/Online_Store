<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Buying Page</title>
    <link rel="stylesheet" href="singleprod.css"> <!-- Link to external CSS file -->
</head>
<body>
    <div class="container">
        <div class="product-details">
            <div class="product-image">
                <img src="pencil.jpg" alt="Product Image">
            </div>
            <div class="product-info">
                <h1>Pencil Set</h1>
                <p class="price">&#8377;99</p>
                <p class="description">In this pencil set, you get 15 colors of pencils</p>
                <p class="description">You get very bright and strong pencils that don't break easily.</p>
                <p class="description">Pencils with a very comfortable grip for holding in your hand.</p>
                <p class="description">Easy to sharp</p>
                <form action="buying">
                     <input type="hidden" name="productCode" value="product4">
                    <button class="buynow">Buy Now</button> <!-- Changed text to "Buy Now" -->
                </form>
            </div>
        </div>
    </div>
</body>
</html>
